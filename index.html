<!DOCTYPE html>
<html ng-app="app">

    <title>Мой Бюджет</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script data-main="js/main" src="lib/require.js"></script>
</head>
<body ng-controller="BudgetController">
<div><h1>Мой бюджет</h1></div>
        <div class="row">

                </div>



            </div>

        </div>

</body>
